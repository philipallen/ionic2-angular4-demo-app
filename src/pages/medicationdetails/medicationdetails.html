<ion-header>
  <ion-toolbar>
    <ion-title>Taking your medication</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span ion-text color="white" showWhen="ios">&#10060;</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content no-bounce padding text-center class="medicationdetails-page">
  <h4 padding-top padding-left padding-right>
    Ulrika, you should be taking a twice daily dose of 300mg Tasigna&#8482; as follows ...
  </h4>

  <!--TODO could be refactored - so store the data in a model and create these tables dynamically-->
  <ion-row padding-top class="standard-color">
    <ion-col>
      <p text-uppercase class="small">Daytime dose</p>
    </ion-col>
  </ion-row>
  <ion-row class="circle-row standard-color" align-items-center>
    <ion-col>
      <div class="circle left standard-border center-h"></div>
    </ion-col>
    <ion-col>
      <div class="circle large standard-border center-h"><i class="fontello-icon icon-nav_treatment"></i></div>
    </ion-col>
    <ion-col>
      <div class="circle right standard-border center-h"></div>
    </ion-col>
  </ion-row>
  <ion-row  class="standard-color">
    <ion-col>
      <span>06.00 am</span>
    </ion-col>
    <ion-col>
      <span>08.00 am</span>
    </ion-col>
    <ion-col>
      <span>09.00 am</span>
    </ion-col>
  </ion-row>
  <ion-row align-items-center padding-bottom>
    <ion-col>
      <p class="line-height-double">Begin fasting</p>
    </ion-col>
    <ion-col>
      <p class="line-height-double">Take medication</p>
    </ion-col>
    <ion-col>
      <p class="line-height-double">Resume eating</p>
    </ion-col>
  </ion-row>

  <ion-row padding-top class="primary-color">
    <ion-col>
      <p text-uppercase class="small">Nighttime dose</p>
    </ion-col>
  </ion-row>
  <ion-row class="circle-row primary-color" align-items-center>
    <ion-col>
      <div class="circle left primary-border center-h"></div>
    </ion-col>
    <ion-col>
      <div class="circle large primary-border center-h"><i class="fontello-icon icon-nav_treatment"></i></div>
    </ion-col>
    <ion-col>
      <div class="circle right primary-border center-h"></div>
    </ion-col>
  </ion-row>
  <ion-row  class="primary-color">
    <ion-col>
      <span>18.00 am</span>
    </ion-col>
    <ion-col>
      <span>20.00 am</span>
    </ion-col>
    <ion-col>
      <span>21.00 am</span>
    </ion-col>
  </ion-row>
  <ion-row align-items-center padding-bottom>
    <ion-col>
      <p class="line-height-double">Begin fasting</p>
    </ion-col>
    <ion-col>
      <p class="line-height-double">Take medication</p>
    </ion-col>
    <ion-col>
      <p class="line-height-double">Resume eating</p>
    </ion-col>
  </ion-row>

  <button (click)="dismiss()" margin ion-button color="primary">Got it, thanks</button>
</ion-content>
