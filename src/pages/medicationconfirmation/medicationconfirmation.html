<ion-content class="condensed-modal medicationconfirmation-page" text-center no-bounce>
  <ion-row class="header">
    <ion-col><h4>Confirmation</h4></ion-col>
    <button class="dismiss-modal" color="alternative" ion-button (click)="dismiss()">
      <span ion-text color="white" showWhen="ios">&#10060;</span>
      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
    </button>
  </ion-row>

  <h4 padding>Please confirm that you've taken your medication and the approximate time you took it at.</h4>
  <ion-item>
    <ion-datetime displayFormat="HH mm a" [(ngModel)]="timeOfMedication"></ion-datetime>
  </ion-item>

  <button (click)="dismiss()" margin ion-button color="primary">Confirm</button>
</ion-content>
